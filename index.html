<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Empty Cart</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="page">
    <!-- dashboard section -->
    <div class="dashboard">
      <div class="dashboardText">
        <h2>Your Cart</h2>
        <p id="liveDate">xx xxx, xxxx</p>
      </div>
      <div class="dashboardImg">
        <!-- <img src="" alt="It's me"> -->
        <i class="fas fa-user-secret fa-2x"></i>
      </div>
    </div>

    <!-- main content -->
    <div class="mainContent">
    <!-- empty bad image section -->
      <div class="bigImage">
        <img src="C:\Users\sahua\OneDrive\Desktop\Image/empty_cart_shadow.PNG" alt="">
      </div>

      <!-- text section -->
      <div class="paragraph">
        <p class="boldText">Your cart is empty!</p>
        <p class="lightText">Looks like you haven't added any items to your cart yet.</p>
      </div>

      <!-- button section -->
      <div class="btn">
        <a href="#">ADD ITEMS TO CART</a>
      </div>
    </div>


    <!-- menu bar section -->
    <div class="menuBar">
      <i class="fas fa-bars fa-2x"></i>
      <i class="far fa-chart-bar fa-2x"></i>
      <i class="far fa-calendar-alt fa-2x"></i>

    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
